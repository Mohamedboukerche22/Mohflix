  <title>Mohflix</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      background: #141414;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e50914;
    }
    .main-title {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .movies {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding: 0 2rem 2rem;
    }
    .card {
      position: relative;
      min-width: 180px;
      height: 270px;
      background: #222;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      padding: 0.5rem;
      transform: translateY(100%);
      transition: transform 0.3s;
      font-size: 0.85rem;
    }
    .card:hover .info {
      transform: translateY(0);
    }
    .info span {
      display: block;
      margin-top: 4px;
      color: #ccc;
    }
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
