<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohflix</title>
  <style>
    body {
      margin: 0;
      background: #141414;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e50914;
    }
    .main-title {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .movies {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 1rem;
      padding: 0 2rem 2rem;
    }
    .card {
      position: relative;
      min-width: 180px;
      height: 270px;
      background: #222;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .card .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      padding: 0.5rem;
      transform: translateY(100%);
      transition: transform 0.3s;
      font-size: 0.85rem;
    }
    .card:hover .info {
      transform: translateY(0);
    }
    .info span {
      display: block;
      margin-top: 4px;
      color: #ccc;
    }
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Mohflix</div>
  </header>
  <div class="main-title">Top Rated Movies</div>
  <div class="movies">
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/51NiGlapXlL._AC_SY445_.jpg" alt="The Shawshank Redemption" />
      <div class="info">
        <strong>The Shawshank Redemption</strong>
        <span>Drama</span>
        <span>⭐ 9.3</span>
      </div>
    </div>
    <div class="card">
      <img src="https://www.lab111.nl/wp-content/uploads/2024/04/s-l1600.png" alt="The Godfather" />
      <div class="info">
        <strong>The Godfather</strong>
        <span>Crime, Drama</span>
        <span>⭐ 9.2</span>
      </div>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71c05lTE03L._AC_SY679_.jpg" alt="The Dark Knight" />
      <div class="info">
        <strong>The Dark Knight</strong>
        <span>Action, Crime</span>
        <span>⭐ 9.0</span>
      </div>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg" alt="Inception" />
      <div class="info">
        <strong>Inception</strong>
        <span>Sci-Fi, Thriller</span>
        <span>⭐ 8.8</span>
      </div>
    </div>
    <div class="card">
      <img src="https://faiencerie-theatre.com/media/pages/saisons/saison-2024-2025/forrest-gump/d6dce94e0d-1734685469/affiche_forrest-gump.jpg" alt="Forrest Gump" />
      <div class="info">
        <strong>Forrest Gump</strong>
        <span>Drama, Romance</span>
        <span>⭐ 8.8</span>
      </div>
    </div>
  </div>
</body>
</html>
